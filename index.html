<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POM Bensin Mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selamat Datang di POM Bensin Mini</h1>
    <form id="formTransaksi">
        <label for="jenisBahanBakar">Jenis Bahan Bakar:</label>
        <select id="jenisBahanBakar" name="jenisBahanBakar">
            <option value="Premium">Premium</option>
            <option value="Pertamax">Pertamax</option>
            <option value="Pertalite">Pertalite</option>
        </select><br><br>

        <label for="jumlah">Jumlah (Liter):</label>
        <input type="number" id="jumlah" name="jumlah" required><br><br>

        <label for="harga">Harga per Liter (Rp):</label>
        <input type="number" id="harga" name="harga" required><br><br>

        <button type="submit">Catat Transaksi</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
